<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/faviconTitle.ico">
    <title>Cadastro</title>

    <!-- <link rel="stylesheet" href="./style.css" media="screen and (max-width: 768px)" /> -->
    <link rel="stylesheet" media="" href="./style.css"> <!-- CSS -->
    <script src="./src/main.js" type='module'></script> <!-- JavaScript-->
</head>


<body>
    <header>
        <h1 class="title">Cadastro</h1>
    </header>

    <main class="container">

        <section class="section1">

            <div class="inputbox">
                <input type="text" id="nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email" required>
                <label for="email">Email</label>
            </div>

        </section>

        <section class="section2">

            <div class="inputbox">
                <input type="text" id="cep" required>
                <label for="cep">CEP</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco" required>
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="numero" required>
                <label for="numero">Número</label>
            </div>
        </section>

        <section class="section2">

            <div class="inputbox">
                <input type="text" id="bairro" required>
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade" required>
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="estado" required>
                <label for="estado">Estado</label>
            </div>

        </section>

        <button>Pesquisar no Mapa</button>

    </main>


    <footer class="footer">
        <div class="name">
            <p>Richard Madrigar &#169 2021</p>
        </div>

        <div class="icon">
            <a target="_blank" href="https://github.com/richardMadrigar">
                <img src="./assets/github.svg" alt="link GitHub" class="img">
            </a>
        </div>

    </footer>

</body>

</html>
